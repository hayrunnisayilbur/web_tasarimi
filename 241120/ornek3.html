<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnput Type</title>
</head>
<body>
    <form action="kaydet.php">
        <input type="text"><br><!--metinsel giriş yapmak için kullanılır-->
        <input type="color"><br><!--renk girişi yapmak için kullanılır-->
        <input type="checkbox"><br><!--kullanıcıya true/false veya evet/hayır gibi bir seçenek vermek için kullanılır-->
        <input type="date"><br><!-- tarih atmak, ileriye tarih göstermek için kullanılır-->
        <input type="datetime-local"><br><!--tarih/saat denetiminin saat dilimini ve/veya yerel ayarını ayarlamak için kullanılır-->
        <input type="email"><br><!--belirli hizmet sağlayıcıları aracılığı ile internet ağı üzerinden kişilerin haberleşmesini, iletişime geçmesini sağlayan bir hizmettir-->
        <input type="file"><br><!-- bir bilgisayar dosyası içinde bulunan veri türünü tanımak için kullanılır-->
        <input type="hidden"><br><!--bir öğenin içeriğinin kullanıcıya sunulmaması gerektiğini belirtmek için kullanılır-->
        <input type="image"><br><!--görüntü, hayal, imge yapmak için kullanılır-->
        <input type="month"><br><!--ay ve takvim için kullanılır-->
        <input type="number"><br><!--etkileyici tabloları ve görselleriyle olağanüstü hesap tabloları oluşturmanızı sağlıyor-->
        <input type="password"><br><!-- bir bilgisayar veya internet hizmetine erişimi sağlamak için kullanılan gizli bir kelime veya dizedir-->
        <input type="range"><br><!--sayı dizileri üretmemizi sağlar-->
        <input type="reset"><br><!--fabrika verilerine sıfırlama işlemi verilerinizi telefondan siler-->
        <input type="search"><br><!--bilgisayarınızda herhangi bir dosyayı arayarak bulmak istediğinizde bu hizmet devreye girer-->
        <input type="submit"><br><!--genellikle formu sunucuya göndermeden önce doğrulamak veya gönderimi iptal edip JavaScript'te işlemek için kullanılır-->
        <input type="tel"><br><!--telefon değeri girmek için kullanılır-->
        <input type="time"><br><!--zaman aralığına denir-->
        <input type="url"><br><!--internet üzerindeki bir kaynağın yerinin belirlenmesidir-->
        <input type="week"><br><!-- bir yılın ve o yıldaki ISO 8601 hafta numarasının (yani 1 ila 52 veya 53. hafta) kolayca girilmesini sağlayan giriş alanları oluşturur-->
</body>
</html>
